<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
        <link href="./app.css" rel="stylesheet" />
        <script src="./app.js"></script>
        <title>Web Tool (desktop)</title>
    </head>
    <body>
        <div id="topBar">
            <div class="option">
                <span id="optionTool" class="optionSelected" onclick="selectTab('tool')">Tool</span>
            </div>
            <div class="option">
                <span id="optionServer" onclick="selectTab('server')">Server</span>
            </div>
            <div id="navigationBar">
                <span>Path: </span>
                <input id="navigationURL" disabled="true" type="text" onchange="navigateTo()" value="/index.html"/>
                <span id="buttonRefresh" class="material-icons" onclick="refresh()">refresh</span>
                <span id="buttonTools" class="material-icons" onclick="openTools()">construction</span>
            </div>
        </div>
        <div id="contents">
            <div id="contentTool" class="content">
                <iframe id="frameTool" src="./source/public/tool/index.html"></iframe>
            </div>
            <div id="contentServer" class="content">
                <iframe id="frameServer" src="./source/public/index.html"></iframe>
            </div>
        </div>
    </body>
</html>
