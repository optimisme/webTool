<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>021</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="./021.css" rel="stylesheet" />
  <script src="./021.js"></script>
</head>
<body>
  <div class="autocenter">
    <div class="row">
      <div class="column">
        <div class="tableRow">
          <div class="title">Red:</div>
          <div><input id="red" type="range" min="0" max="255" value="0" oninput="updateColor()" /></div>
          <div id="redValue">0</div>
        </div>
        <div class="tableRow">
          <div class="title">Green:</div>
          <div><input id="green" type="range" min="0" max="255" value="0" /></div>
          <div id="greenValue">0</div>
        </div>
        <div class="tableRow">
          <div class="title">Blue:</div>
          <div><input id="blue" type="range" min="0" max="255" value="0" /></div>
          <div id="blueValue">0</div>
        </div>
      </div>
      <div class="center">
        <div id="coloredBox"></div>
      </div>
    </div>
  </div>
</body>
</html>
